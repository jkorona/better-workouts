name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Secret
        run: |
          if [[ -z "${{ secrets.FIREBASE_SECRETS }}" ]]; then
            echo "ðŸ”¥ FIREBASE_SECRETS is EMPTY or NOT SET!"
            exit 1
          else
            echo "âœ… FIREBASE_SECRETS is available."
          fi

      - name: Create .env file
        run: |
          echo "${{ secrets.FIREBASE_SECRETS }}" | tr -d '\r' > .env
          ls -lah .env  # Check if file exists

      - name: Install dependencies and build
        run: npm install && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BETTER_WORKOUTS }}
          projectId: better-workouts
