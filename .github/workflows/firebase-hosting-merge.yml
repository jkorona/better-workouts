name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  using_github_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug Secret (Check If It's Passed)
        run: |
          if [[ -z "${{ secrets.FIREBASE_SECRETS }}" ]]; then
            echo "üî• FIREBASE_SECRETS is EMPTY or NOT SET!"
            exit 1
          else
            echo "‚úÖ FIREBASE_SECRETS exists!"
          fi

      - name: Create .env file
        run: |
          set -x  # Enable debugging
          echo "${{ secrets.FIREBASE_SECRETS }}" | tr -d '\r' > .env
          ls -lah .env  # Check if file exists
          cat .env  # Print file contents (‚ö†Ô∏è Remove this in production)
          
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BETTER_WORKOUTS }}
          channelId: live
          projectId: better-workouts
